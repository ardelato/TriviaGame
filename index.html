<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trivia Game</title>

    <link rel="stylesheet" href="assets/css/stylesheet.css" />
    <link rel="stylesheet" href="assets/css/style.css" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="assets/javascript/app.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="tab">
        <img id="js-icon" src="assets/images/js.png" alt="js.png" />
        <p id="tab-header">
          trivia.js
        </p>
      </div>

      <div class="gameContent">
        <!-- Starting Instructions -->
        <div class="comment" id="instructions">
          <p>
            /* Programming Trivia Game<br />
            &nbsp*<br />
            &nbsp* This is a game dedicated to quizzing you on your current
            HTML, CSS, Javascript, and &nbsp;&nbsp;&nbsp;&nbsp;Jquery knowledge
            <br />
            &nbsp*<br />
            &nbsp* To start click on the start button down below
            <br />
            &nbsp*/
          </p>
        </div>

        <!-- Timer Section -->
        <div class="timer code">
          Time Remaing:
          <span class="alt-code" id="time-remaining">10 seconds</span>
        </div>

        <!-- Post Answer Section -->
        <div class="feedback">
          <p class="outcome"></p>
          <img src="" alt="" id="img-answer" />
        </div>

        <!-- Question Section -->
        <div class="question-container code">
          <div class="question">
            <p></p>
          </div>
          <div class="answers">
            <p class="possible-answer" id="A1">
              A) <span class="pa"></span>
              <span class="blinking-cursor">|</span>
            </p>
            <p class="possible-answer" id="A2">
              B) <span class="pa"></span>
              <span class="blinking-cursor">|</span>
            </p>
            <p class="possible-answer" id="A3">
              C) <span class="pa"></span>
              <span class="blinking-cursor">|</span>
            </p>
            <p class="possible-answer" id="A4">
              D) <span class="pa"></span>
              <span class="blinking-cursor">|</span>
            </p>
          </div>
        </div>

        <!-- Bottom of "IDE" Section -->
        <div class="footer-tabs">
          <div class="start">
            <img
              id="start-icon"
              src="assets/images/start.png"
              alt="start.png"
            />
            <p>Start</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
